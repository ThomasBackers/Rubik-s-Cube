<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="sass/main.scss">
        <title>Rubik's Cube</title>
    </head>
    <body>
        <header class="header">
            <h1 class="header__heading">
                Rubik's Cube
            </h1>

            <menu class="header__control-panel">
                <ul class="header__control-panel__controllers">
                    <li class="header__control-panel__controllers__controller"></li>
                    <li class="header__control-panel__controllers__controller"></li>
                    <li class="header__control-panel__controllers__controller"></li>
                </ul>
            </menu>

            <button class="header__burger-menu-button" type="menu">
                <i></i>
            </button>
        </header>

        <main class="scene">
            <div class="rubik-s-cube">
                <div class="rubik-s-cube__unit"
                     id="unit-1" 
                     data-rubik-s-side="1"
                     data-abscissa="1"
                     data-ordinate="1"
                >
                    <div class="rubik-s-cube__unit__side"></div>
                    <div class="rubik-s-cube__unit__side"></div>
                    <div class="rubik-s-cube__unit__side"></div>
                    <div class="rubik-s-cube__unit__side"></div>
                    <div class="rubik-s-cube__unit__side"></div>
                    <div class="rubik-s-cube__unit__side"></div>
                </div>
            </div>
        </main>

        <footer class="legal-notices">
            <p class="legal-notices__attribution">
                2021 | Thomas Backers | WTFPL 3.1
            </p>
        </footer>

    </body>
</html>
